<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026春SIN新生群</title>
    <style>
        /* 基础页面样式，实现内容垂直水平居中 */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f5f7; /* 浅灰色护眼背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 白色卡片容器的样式 */
        .card {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* 柔和的阴影 */
            text-align: center;
            max-width: 320px;
            width: 85%;
        }
        /* 二维码图片的样式 */
        .qrcode-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        /* 文字说明的样式 */
        .description {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        .description span {
            display: block;
            color: #666666;
            font-size: 14px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="qrcode.jpg" alt="请扫描二维码" class="qrcode-img">
        
        <div class="description">
            <strong>请扫描上方二维码加Settle新生群</strong>
            <span>进群后将昵称改为：房间号+专业+姓名</span>
        </div>
    </div>
</body>
</html>
